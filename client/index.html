<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2A2A2A">
  <meta name="author" content="RegalMints Team">
  <meta name="robots" content="index, follow">
  
  <!-- SEO Meta Tags -->
  <title>RegalMints - Premium Shopping Experience</title>
  <meta name="description" content="RegalMints offers a premium shopping experience with top-quality products at unbeatable prices. Shop now and enjoy fast delivery & exclusive deals.">
  <meta name="keywords" content="RegalMints, online shopping, best deals, premium products, fast delivery">
  
  <!-- Open Graph Meta Tags (For Social Media Sharing) -->
  <meta property="og:title" content="RegalMints - Premium Shopping Experience">
  <meta property="og:description" content="Shop top-quality products at RegalMints with fast delivery & exclusive deals.">
  <meta property="og:image" content="https://https://regalmints.vercel.app/images/og-image.jpg">  <!-- Replace with actual image URL -->
  <meta property="og:url" content="https://regalmints.com">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="RegalMints - Premium Shopping Experience">
  <meta name="twitter:description" content="Shop top-quality products at RegalMints with fast delivery & exclusive deals.">
  <meta name="twitter:image" content="https://yourwebsite.com/images/og-image.jpg">  <!-- Replace with actual image URL -->
  <meta name="twitter:site" content="@RegalMints">  <!-- Replace with your Twitter handle -->

  <!-- Favicon -->
  <link rel="icon" type="image/svg" href="https://upload.wikimedia.org/wikipedia/commons/3/39/Leaf_icon_15.svg" sizes="300x300">
  <!-- Replace with actual favicon path -->
  
  <!-- Web App Manifest (For PWA) -->
  <link rel="manifest" href="./public/manifest.json">
  
  <!-- Apple Touch Icon (For iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="public/icons/apple-touch-icon.png">  <!-- Replace with actual icon path -->

  <!-- Canonical URL (Prevents Duplicate Content Issues) -->
  <link rel="canonical" href="https://regalmints.vercel.app">

  <!-- Structured Data (Schema.org for SEO) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "RegalMints",
    "url": "https://regalmints.vercel.app",
    "logo": "https://regalmints.vercel.app/images/logo.png",
    "sameAs": [
      "https://www.facebook.com/RegalMints",
      "https://www.instagram.com/RegalMints",
      "https://twitter.com/RegalMints"
    ]
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
